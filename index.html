<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css\styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <main class="container">
  <section class="main-card">
    <div class="banner-container">
      <img class="banner-img" src="images\illustration-hero.svg" alt="banner">
    </div>
    
    <div class="content-text">
      <h1>Order Summary</h1>
      You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
    </div>
  <div class="content-subscription">  
    <div class="inner-left">
      <img class="music-icon" src="images\icon-music.svg" alt=""> 
      <div class="Ap">
         Annual Plan  
        <div class="price">
          $59.99/year
        </div> 
      </div>  
    </div>
    <div class="inner-right">
       Change
    </div>
  </div>  
  <div class="payment-button">
    Proceed to Payment
  </div>
  <div class="cancel">
     Cancel Order
  </div>
  </section>
 </main>
  <div class="attribution">
    <div class="footer-contents">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/TheyCallMePrem">Prem D</a>.
    </div>
  </div>
</body>
</html>
